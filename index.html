<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA 10175</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0">
</head>
<body class="min-h-screen flex flex-col bg-gray-100">
    <header class="bg-blue-600 text-white p-4 text-center text-xl font-bold shadow-md">RA 10175</header>

    <div class="container mx-auto flex-grow p-4 md:p-6">
        <div id="questionContainer" class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto my-8">
            <div id="question" class="text-lg font-medium mb-6 text-gray-800"></div>
            <div id="options" class="space-y-3"></div>
        </div>
    </div>

    <div id="result" class="hidden bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto my-8">
        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">Penalty</h2>
        <div id="penaltyDetails" class="text-gray-700 mb-6"></div>
        <button
            id="restart"
            class="hidden bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition duration-300 ease-in-out"
            onclick="restartSystem()"
        >
            Ulitin
        </button>
    </div>

    <footer class="bg-gray-800 text-white p-4 text-center text-sm">
        <p>mamamo productions</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
